<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
        <title>Envios ANS - Login</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <!-- Google Font -->
        <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap Core CSS -->
        <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery Library -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <!-- Bootstrap Core JS -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </h:head>
    <body class="body">
        <p:growl escape="true" id="msgEnv" showDetail="true"
                 showSummary="true">
            <p:autoUpdate/>         
        </p:growl>

        <section class="container">
            <section class="login-form">
                <section>
                    <img src="imagens/unicop.png" alt="" />
                    <h4>Faça o Login para acessar as Obrigações ANS</h4>
                </section>
                <form class="form-horizontal" jsf:id="formLogin" jsf:prependId="false" role="login">
                    <img src="imagens/user_sem.png" alt="" />

                    <input class="form-control input-lg" type="text" jsf:value="#{obrigacaoMB.nomeUsuario}" required="true"
                           name="username" placeholder="Nome de Usuário"/>

                    <input class="form-control input-lg" type="password" name="pass" jsf:value="#{obrigacaoMB.senha}" 
                           required="true" placeholder="Senha de Usuário"/>

                    <button type="submit" class="btn btn-block btn-info" jsf:action="#{obrigacaoMB.logIn()}">
                        Entrar
                    </button>
                    <a href="alterarSenha.xhtml" class="pull-left">Esqueci a Senha</a>
                </form>
            </section>
        </section>

    </body>
</html>
